<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium #3429</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-image">
                <img src="./assets/images/image-equilibrium.jpg" alt="">

                    <h1>Equilibrium #3429</h1>

                    <span class="icon-container">
                        <span class="icon">
                            <img src="../assets/images/icon-ethereum.svg" alt="ethereum-icon">

                        <span class="icon-text">0.041 ETH</span>
                    </span>
                    <span class="icon-container">
                        <span class="icon">
                        <img src="../assets/images/icon-clock.svg" alt="clock-logo">

                    </span>
                </div>
            </div>
            <hr class="divider" />
            <div class="box-footer">
                <span class="icon-container">
                    <span class="icon" id="img-border">
                     <img src="../assets/images/image-avatar.png" alt="avatar">
